    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Antique', serif;
        background-color: #fcfbf9;
      }
      .font-maru {
        font-family: 'Zen Maru Gothic', sans-serif;
      }
      /* Ichimatsu Pattern (Checkered) */
      .pattern-ichimatsu {
        background-color: #2e7d32;
        background-image: 
          linear-gradient(45deg, #1a1c1a 25%, transparent 25%, transparent 75%, #1a1c1a 75%, #1a1c1a),
          linear-gradient(45deg, #1a1c1a 25%, transparent 25%, transparent 75%, #1a1c1a 75%, #1a1c1a);
        background-position: 0 0, 20px 20px;
        background-size: 40px 40px;
      }
      /* Asanoha Pattern (Hemp Leaf) - simplified CSS representation */
      .pattern-asanoha {
        background-color: #fce4ec;
        background-image: 
          radial-gradient(#f48fb1 15%, transparent 16%),
          radial-gradient(#f48fb1 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      /* Japanese Paper Texture */
      .bg-washi {
        background-color: #fffbf0;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
    </style>
